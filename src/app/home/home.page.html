<ion-content>
  <!-- <h1 class="title">Todos los productos</h1> -->
  <ion-searchbar placeholder="Buscar" color="tertiary" animated (ionChange)="buscar($event)" ></ion-searchbar>
  <ion-row class="all-items">
    <ion-col *ngFor="let product of products | filtro: textSearch" size="6" class="ion-text-left padding-left">
      <!-- <img routerLink="/item-details/{{ product.id }}" [src]="product.imagen.imagen1" /> -->
      <img (click)="viewProduct(product.id, product.nombre, product.precio, product.descripcion, product.imagen.imagen1, product.imagen.imagen2, product.imagen.imagen3)" [src]="product.imagen.imagen1" />

      <p class="price">${{ product.precio }}</p>
      <div class="name-product let">
        <p> {{ product.nombre }} </p>
      </div>

    </ion-col>


  </ion-row>
</ion-content>
